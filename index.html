<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <div id="Questions"></div>
    <button onclick="previous()">Previous</button>
    <button onclick="next()">Next</button>
    <script>
        var currentQuestion = 0;
        var emp = [];
        emp[0]="Q1. How many planets are there in our solar system?<br><input type='radio' name='q1' value='7'>7<br><input type='radio' name='q1' value='8'>8<br><input type='radio' name='q1' value='9'>9<br>";
        emp[1]="Q2. What is the capital of France?<br><input type='radio' name='q2' value='Berlin'>Berlin<br><input type='radio' name='q2' value='Madrid'>Madrid<br><input type='radio' name='q2' value='Paris'>Paris<br>";
        emp[2]="Q3. Who wrote 'Romeo and Juliet'?<br><input type='radio' name='q3' value='Shakespeare'>Shakespeare<br><input type='radio' name='q3' value='Hemingway'>Hemingway<br><input type='radio' name='q3' value='Twain'>Twain<br>";
        emp[3]="Q4. What is the largest mammal in the world?<br><input type='radio' name='q4' value='Elephant'>Elephant<br><input type='radio' name='q4' value='Blue Whale'>Blue Whale<br><input type='radio' name='q4' value='Giraffe'>Giraffe<br>";
        emp[4]="Q5. What is the chemical symbol for water?<br><input type='radio' name='q5' value='H2O'>H2O<br><input type='radio' name='q5' value='O2'>O2<br><input type='radio' name='q5' value='CO2'>CO2<br>";
        emp[5]="Q6. Who painted the Mona Lisa?<br><input type='radio' name='q6' value='Van Gogh'>Van Gogh<br><input type='radio' name='q6' value='Da Vinci'>Da Vinci<br><input type='radio' name='q6' value='Picasso'>Picasso<br>";
        emp[6]="Q7. What is the smallest prime number?<br><input type='radio' name='q7' value='0'>0<br><input type='radio' name='q7' value='1'>1<br><input type='radio' name='q7' value='2'>2<br>";
        emp[7]="Q8. In which year did the Titanic sink?<br><input type='radio' name='q8' value='1912'>1912<br><input type='radio' name='q8' value='1905'>1905<br><input type='radio' name='q8' value='1920'>1920<br>";
        emp[8]="Q9. What is the hardest natural substance on Earth?<br><input type='radio' name='q9' value='Gold'>Gold<br><input type='radio' name='q9' value='Iron'>Iron<br><input type='radio' name='q9' value='Diamond'>Diamond<br>";
        emp[9]="Q10. Who is known as the 'Father of Computers'?<br><input type='radio' name='q10' value='Charles Babbage'>Charles Babbage<br><input type='radio' name='q10' value='Alan Turing'>Alan Turing<br><input type='radio' name='q10' value='Bill Gates'>Bill Gates<br>";
        emp[10]="Q11. What is the largest planet in our solar system?<br><input type='radio' name='q11' value='Earth'>Earth<br><input type='radio' name='q11' value='Jupiter'>Jupiter<br><input type='radio' name='q11' value='Saturn'>Saturn<br>";
        emp[11]="Q12. What is the main ingredient in guacamole?<br><input type='radio' name='q12' value='Tomato'>Tomato<br><input type='radio' name='q12' value='Avocado'>Avocado<br><input type='radio' name='q12' value='Onion'>Onion<br>";
        emp[12]="Q13. Who discovered penicillin?<br><input type='radio' name='q13' value='Marie Curie'>Marie Curie<br><input type='radio' name='q13' value='Alexander Fleming'>Alexander Fleming<br><input type='radio' name='q13' value='Louis Pasteur'>Louis Pasteur<br>";
        emp[13]="Q14. What is the capital city of Japan?<br><input type='radio' name='q14' value='Seoul'>Seoul<br><input type='radio' name='q14' value='Tokyo'>Tokyo<br><input type='radio' name='q14' value='Beijing'>Beijing<br>";
        emp[14]="Q15. What is the process by which plants make their food?<br><input type='radio' name='q15' value='Respiration'>Respiration<br><input type='radio' name='q15' value='Photosynthesis'>Photosynthesis<br><input type='radio' name='q15' value='Digestion'>Digestion<br>";
        function quiz(){
            document.getElementById("Questions").innerHTML = emp[currentQuestion];
        }

        function previous(){
            if(currentQuestion > 0){
                currentQuestion--;
                quiz();
            }
        }
        
        function next(){
            if(currentQuestion < emp.length - 1){
                currentQuestion++;
                quiz();
            }
        }
        quiz();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
